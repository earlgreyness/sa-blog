<VirtualHost *:80>

   ServerName sa.avto-podborka.ru

   DocumentRoot /var/www/sa

   <Directory /var/www/sa>
      Options FollowSymLinks ExecCGI
      AllowOverride All
      DirectoryIndex index.php
      Order allow,deny
      Allow from all
   </Directory>

   <Files xmlrpc.php>
   Order Deny,Allow
   Deny from all
   Satisfy All
   ErrorDocument 403 http://127.0.0.1/
   </Files>


   <Directory /var/www/sa/wp-content>
      Options FollowSymLinks ExecCGI
      Order allow,deny
      Allow from all
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/sa-error.log
   CustomLog ${APACHE_LOG_DIR}/sa-access.log combined env=!dontlog

   LogLevel warn

</VirtualHost>
